<!DOCTYPE html>
  <head>
    <title>Whatsup SF</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
  </head>
  <body>
    <div id="error-msg"></div>
    <h1>What's up SF!</h1>
    <label for="city">City:</label>
    <input id="city" type="text" placeholder="San Francisco">

    <label for="state">State:</label>
    <input id="state" type="text" placeholder="CA">

    <button id="search">Show Events</button>


    <div id='event-wrapper'>
      <h1>This Week's Popular Events</h1>
      <div id="this-week-events-list"></div>

      <div id="loading-msg"></div>
    </div>


    <script src='jquery-2.2.0.js'></script>
    <script src='popup.js'></script>
  </body>
</html>
